apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app-container
        image: java1234.azurecr.io/project:d5a118fe861656c448fc20e4be6ad1a5effd96eb
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret
